<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>

<body>
    <div class="instagram-wrapper">
        <div class="instragram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <br>
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <br>
                <a href="#" class="instagram-login">Continuar como _dj_ari_</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é _dj_ari_ ?</p>
                <p class="not-account">
                    <br>
                    <span class="link-blue"> Alternar conta</span> ou <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://itunes.apple.com/us/app/digital-innovation-one/id1439709522" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=one.digitalinnovation.app" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
